<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { width: 300px; padding: 16px; font-family: Arial, sans-serif; }
        .header { text-align: center; margin-bottom: 16px; }
        .status { padding: 8px; border-radius: 4px; margin-bottom: 12px; }
        .active { background: #e8f5e8; color: #2d5a2d; }
        .inactive { background: #f5f5f5; color: #666; }
        .login-form { margin-top: 16px; }
        .login-form input { width: 100%; padding: 8px; margin: 4px 0; border: 1px solid #ddd; border-radius: 4px; }
        .login-form button { width: 100%; padding: 8px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .session { padding: 8px; border-bottom: 1px solid #eee; }
        .platform { font-weight: bold; }
        .time { color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <h3>Social Tracker</h3>
    </div>
    
    <div id="loginSection" style="display: none;">
        <div class="login-form">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Login</button>
        </div>
    </div>
    
    <div id="mainSection">
        <div id="status" class="status inactive">
            Not tracking
        </div>
        
        <div id="activeSessions"></div>
        
        <div style="margin-top: 16px;">
            <button id="dashboardBtn" style="width: 100%; padding: 8px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Open Dashboard
            </button>
        </div>
        
        <div style="margin-top: 8px;">
            <button id="logoutBtn" style="width: 100%; padding: 8px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Logout
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
